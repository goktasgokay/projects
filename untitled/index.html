                    <body>
                    <div id="divvid"></div>
                    <video src="vid/intro.ogv" height="580" width="1000" controls="" autoplay ></video>
                    </body>
                    <script>
                        function GetVideoFormat() {
                            isogg = false;
                            ish264 = false;
                            iswebm = false;
                            var elem = document.createElement('video');
                            try {
                                if (  !!elem.canPlayType ) {

                                    isogg  = elem.canPlayType('video/ogg; codecs="theora"')      .replace(/^no$/,'');

                                    // Without QuickTime, this value will be `undefined`. github.com/Modernizr/Modernizr/issues/546
                                    ish264 = elem.canPlayType('video/mp4; codecs="avc1.42E01E"') .replace(/^no$/,'');

                                    iswebm = elem.canPlayType('video/webm; codecs="vp8, vorbis"').replace(/^no$/,'');
                                }
                                if (ish264) {
                                    return 'MP4';
                                } else if (iswebm) {
                                    return 'WEBM';
                                } else if (isogg) {
                                    return 'OGG';
                                }
                            } catch(e) {
                                return 'SWF';
                            }
                        }
                        switch (GetVideoFormat) {
                            case 'MP4':
                                S =  '<source src="vid/intro.mp4" type="video/mp4" codecs="avc1.42E01E, mp4a.40.2"'/>';
                                break;
                            case 'WEBM':
                                S =  '<source src="vid/intro.webm" type="video/webm" codecs="avc1.42E01E, mp4a.40.2"'/>';
                                break;
                            default:
                                S = '<embed src="vid/intro.swf" LOOP=FALSE height="580" width="1000"/>';
                        }
                        S = '<video poster="img/LOGO.jpg" height="580" width="1000" controls="" autoplay >'+S+'</video>';
                        document.getElementById('divvid').innerHTML(S);
                    </script>
